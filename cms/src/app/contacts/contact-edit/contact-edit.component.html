<!--message display if touched-->

<div class="panel panel-default">
  <div class="panel-body">
    <form (ngSubmit)="onSubmit(f)"
          #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            [ngModel]="contact?.name"
            name="contactName"
            required
            #name
            size="120"
            max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            [ngModel]="contact?.email"
            name="contactEmail"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required
            #email
            size="120"
            max="255">
        </div>

        <div class="alert-danger, alert" *ngIf="!email.valid && email.touched">Enter a valid email address</div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            [ngModel]="contact?.phone"
            name="contactPhone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            #phone
            size="150"
            max="255">
        </div>

        <div class="alert-danger, alert" *ngIf="!phone.valid && phone.touched">Enter a valid phone number</div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            [ngModel]="contact?.imageUrl"
            name="contactUrl"
            #imageUrl
            size="150"
            max="255">
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList"
             style="min-height: 3rem;"
             dnd-droppable dropzones="['contactGroup']" (onDropSuccess)="addToGroup($event)">

          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <div class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</div>
        </div>
      </div>

      <div class="alert-danger, alert" *ngIf="!name.valid && name.touched || !email.valid && email.touched">The Name and Email are required.</div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>

        </div>
      </div>

    </form>
  </div>
</div>
