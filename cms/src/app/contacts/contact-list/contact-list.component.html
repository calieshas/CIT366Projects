<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">

        <input type="text"
        #searchBox
        (keypress)="onKeyPress(searchBox.value)"
        class="form-control"
        placeholder="Enter search value">

        <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
  <cms-contact-item
    *ngFor="let contact of contacts | contactsFilter:searchBox:term "
    [contact]="contact"
    routerLinkActive="active" [routerLink]="contact.id"
    dnd-draggable [dragEnabled]="true" [dragData]="contact" dropzones="['contactGroup']">
  </cms-contact-item>
</div>
