<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="list-group-item-heading">{{contact?.name}}</h2>
      <span class="pull-right">
        <img src="{{contact?.imageUrl}}" alt="{{contact?.name}}" class="img-responsive" style="max-height: 50px;">
      </span>

    <div class="panel pull-right">
      <a routerLink="edit" class="btn btn-success">Edit</a>
      <a (click)="onDelete()" class="btn btn-success">Delete</a>
    </div>
  </div>
  <div class="panel panel-body">
    <p class="list-group-item-text">Email: {{contact?.email}}</p>
    <p class="list-group-item-text">Phone: {{contact?.phone}}</p>
  </div>
  <div>
    <cms-contact-item
      *ngFor="let contactG of contact.group"
      [contact]="contactG">
    </cms-contact-item>

  </div>

</div>
