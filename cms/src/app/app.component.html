<cms-header (selectedFeatureEvent) = switchView($event)></cms-header>
<div class="container">
  <cms-documents
    [documents] = "selectedFeature"
    *ngIf="selectedFeature">
  </cms-documents>
  <cms-messages
    [messages] = "selectedFeature"
    *ngIf="selectedFeature">
  </cms-messages>
  <cms-contacts
  [contacts] = "selectedFeature"
  *ngIf="selectedFeature">
  </cms-contacts>
</div>
